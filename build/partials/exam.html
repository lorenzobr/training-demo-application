<div id="exam-content" data-body-id="" class="section"><div class="grid-container"><div class="grid-100 mobile-grid-100"><h1>{[ lesson.title ]}</h1><div id="exam-assignments"><div id="assignment-{[ assignment._id ]}" data-ng-repeat="assignment in assignments" class="assignment"><h3>{[ assignment.description ]}</h3><ul class="options-list grid-100 mobile-grid-100 grid-parent"><li data-ng-repeat="(label, points) in assignment.choices" data-faux-radio="" class="grid-50 mobile-grid-100"><div class="inner-container"><div class="radio"><span class="nindex">{[ $index+1 ]}</span><label><input type="radio" name="{[ assignment._id ]}" value="{[ label ]}" data-score="{[ points ]}"/>{[ label ]}</label></div></div></li></ul></div><div class="submit-button"><button type="button" data-ng-click="submitExam()" class="btn btn-primary"><i class="fa fa-check"></i> submit</button></div></div><div id="certificate" style="display: none"><h1>Your score is: <span class="score" data-ng-class="{ passed: finalScore >= 51 }">{[ finalScore ]}%</span> correct</h1><div id="results-chart"></div><div class="result-info"><p data-ng-show="finalScore &gt;= 51" class="passed">Congratulations you passed the exam succesfully!</p><p data-ng-show="finalScore &lt; 51" class="failed">Ooooops, it seems that you need a little recap! <br/> We're sorry but you didn't pass the exam.</p></div></div></div></div></div>
